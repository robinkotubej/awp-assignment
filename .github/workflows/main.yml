  name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - run: npm install
      - run: npm run build
      - run: cp package.json package-lock.json dist

      - uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  deploy-prod:
    if: contains(github.ref, 'master')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist

      - run: echo "${{ secrets.SSH_KEY }}" > key
      - run: echo "${{ secrets.SSH_HOST }}" > host
      - run: chmod 400 key
      - run: rsync -rav --delete -e "ssh -i key -o StrictHostKeyChecking=no" dist/ root@host:~/awp-assignment/prod/
      - run: ssh -i key -o StrictHostKeyChecking=no root@host "cd ~/awp-assignment/prod && npm i"
    
